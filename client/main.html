<head>
        <title>Tempus System</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    {{> applicationLayout}}
</body>

<template name="applicationLayout">
    {{> Template.dynamic template=header}}
    {{> Template.dynamic template=main}}
    {{> Template.dynamic template=footer}}
</template>

<template name="headerTemplate">
    <header>
        <div class="header-color">
            <div class="row">
                <div class="col s2 offset-s10">
                    <div class="menu-icon">
                        <a href="#" data-activates="slide-out" class="button-collapse waves-effect waves-light btn ">
                            <i class="material-icons">menu</i>
                        </a>
                    </div>
                </div>
                </div>
                <div class="col s10">
                    <ul id="slide-out" class="side-nav">
                        <li><h3 class="center-align">Menu</h3></li>
                        <li><div class="divider"></div></li>
                        <li><a class="waves-effect" href="#!">Productos</a></li>
                        <li><a class="waves-effect" href="#!">Vendedores</a></li>
                        <li><a class="waves-effect" href="#!">Ventas</a></li>
                        <li><a class="waves-effect" href="#!">Contacto</a></li>
                        <li><div class="divider"></div></li>
                        {{#if currentUser}}
                            <li><a id="js-user-logout" class="waves-effect" href="#!">LogOut</a></li>
                            <li><a id="js-be-admin" class="waves-effect" href="#!">Ser Admin</a></li>
                            <li><a id="js-be-seller" class="waves-effect" href="#!">Ser Admin</a></li>
                        {{/if}}
                    </ul>
            </div>
        </div>
    </header>
</template>

<Template name="footerTemplate">
    <footer>
    </footer>
</Template>

<Template name="loginTemplate">
    <div class="container">
        <div class="row">
            <div class="col s4 offset-s4 login-form">
                <form id="js-login-form">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="user_email" name="user_email" type="email" validate required>
                            <label for="user_email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="user_password" name="user_password" type="password" required>
                            <label for="user_password">Password</label>
                        </div>
                        <div class="col s12">
                            <input type="submit" class="waves-effect waves-light btn" value="Ingresar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</Template>

<Template name="registerTemplate">
    <div class="container">
        <div class="row">
            <div class="col s4 offset-s4 login-form">
                <form id="js-register-form">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="user_email" name="user_email" type="email" validate>
                            <label for="user_email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="user_password" name="user_password" type="password">
                            <label for="user_password">Password</label>
                        </div>
                        <div class="col s12">
                            <input type="submit" class="waves-effect waves-light btn" value="Registrarse">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</Template>

<template name="inventoryTemplate">
    <div class="container">
        <div class="inner">
            <h1 class="custom_header_typo center-align">Inventario</h1>
            <!--SEARCH BAR-->
            <div class="row">
                <form class="col l12 m12 s12">
                    <div class="row">
                        <div class="input-field col l12 m12 s12">
                            <i class="material-icons prefix">search</i>
                            <input id="icon_prefix" type="text" class="validate" style="text-transform: uppercase;letter-spacing: 0.1em;">
                            <label for="icon_prefix" class="view_search_placeholder_txt">Buscar</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class=row>
                <div class="col l12 m12 s12">
                    <span></span>
                </div>
            </div>
            <!--TABLE-->
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header">
                        <div class="row">
                            <div class="col l1 m1 s2" style="/*margin-top: 22px;*/margin-top: 29px;padding-left: 0px;padding-right: 0px;width: 40px;">
                                <img src="images/pic01.jpg" alt="" class="circle" style="width: 35px; height: 35px; /*margin: 0.25px 5px -6px;*/ margin:0;">
                            </div>
                            <div class="col l6 m6 s10" style="margin-top: 22px;">
                                <span style="/*margin: 0 0 0 10px;*/margin: 0;">Producto Random - Lorem Ipsum 50 unidades individual</span>
                            </div>
                            <div class="col l1 offset-l2 m1 offset-m2 s1 offset-s2" style="margin-top: 22px;">
                                <span style="margin: 0 0 0 10px; font-weight: 600;">$12.89</span>
                            </div>
                            <div class="col l1 offset-l1 m1 offset-m1 s2 offset-s4" style="margin-top: 22px;">
                                <span style="margin: 0 0 0 10px; font-weight: 600;">129</span>
                            </div>
                        </div>
                    </div>
                    <div class="collapsible-body">
                        <!--CONTENT-->
                        <div class="row">
                            <div class="col l4 m4 s4 center-align" style="margin-top: 22px;">
                                <a class="btn-floating btn-large waves-effect waves-light blue lighten-2 true-btn"><i class="material-icons">power_settings_new</i></a>
                            </div>
                            <div class="col l4 m4 s4 center-align" style="margin-top: 22px;">
                                <a class="btn-floating btn-large waves-effect waves-light green lighten-2 true-btn"><i class="material-icons">mode_edit</i></a>
                            </div>
                            <div class="col l4 m4 s4 center-align" style="margin-top: 22px;">
                                <a class="btn-floating btn-large waves-effect waves-light red lighten-2 true-btn"><i class="material-icons">close</i></a>
                            </div>
                            <div class="col l12 m12 s12">
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean sem nulla, posuere vitae lacus in, consequat posuere mi. Morbi sodales, urna sed egestas placerat, dolor nisi commodo tortor, ut iaculis justo orci eget lectus. Duis pellentesque nibh in elit vehicula gravida. Proin sit amet sapien enim.</p>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large waves-effect waves-light red">
            <i class="large material-icons">add</i>
        </a>
    </div>
</template>

<template name="newProductForm">
    <div class="container">
        <h1>Nuevo Producto</h1>
        <form class="col l12 m12 s12">
            <div class="row">
                <div class="input-field col l12 m12 s12">
                    <input type="text" class="" style="text-transform: uppercase;letter-spacing: 0.1em;">
                    <label class="view_search_placeholder_txt">Nombre</label>
                </div>
                <div class="input-field col l4 m6 s6">
                    <input type="text" class="" style="text-transform: uppercase;letter-spacing: 0.1em;">
                    <label class="view_search_placeholder_txt">ID</label>
                </div>
                <div class="input-field col l4 m6 s6">
                    <input type="text" class="" style="text-transform: uppercase;letter-spacing: 0.1em;">
                    <label class="view_search_placeholder_txt">Precio</label>
                </div>
                <div class="input-field col l4 m6 s6">
                    <input type="text" class="" style="text-transform: uppercase;letter-spacing: 0.1em;">
                    <label class="view_search_placeholder_txt">Cantidad</label>
                </div>
                <div class="input-field col l12 m6 s6 center-align">
                    <a class="btn-floating btn-large waves-effect waves-light cyan lighten-2 true-btn"><i class="material-icons">power_settings_new</i></a>
                </div>
                <div class="input-field col l12 m12 s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1" style="font-weight: 300;letter-spacing: 0.1em;text-transform: uppercase;">Descripcion</label>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col l12 m12 s12 center-align">
            <button class="btn waves-effect waves-light diff_bttn_color" type="submit" name="action">Agregar
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</template>



<template name="contentTemplate">
    SOY el Terms of Service
</template>
